# SNU Connectome Fellows Program - CI/CD Pipeline
# ===============================================
#
# Automated deployment pipeline with testing, security scanning,
# and production deployment to Korean infrastructure

name: Deploy to Production

on:
  push:
    branches: [main, production]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: snu/connectome-fellows

jobs:
  # Code Quality and Security Checks
  quality-check:
    name: Code Quality & Security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'website/package-lock.json'

      - name: Install dependencies
        working-directory: ./website
        run: npm ci

      - name: Run ESLint
        working-directory: ./website
        run: npm run lint

      - name: Run Prettier check
        working-directory: ./website
        run: npm run format:check

      - name: Type checking
        working-directory: ./website
        run: npm run type-check

      - name: Security audit
        working-directory: ./website
        run: npm audit --audit-level high

      - name: Run CodeQL analysis
        uses: github/codeql-action/init@v3
        with:
          languages: javascript, typescript

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  # Comprehensive Testing Suite
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    needs: quality-check
    strategy:
      matrix:
        node-version: [18, 20]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: 'website/package-lock.json'

      - name: Install dependencies
        working-directory: ./website
        run: npm ci

      - name: Run unit tests
        working-directory: ./website
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          directory: ./website/coverage

      - name: Build application
        working-directory: ./website
        run: npm run build

      - name: Install Playwright browsers
        working-directory: ./website
        run: npx playwright install --with-deps

      - name: Run E2E tests
        working-directory: ./website
        run: npm run test:e2e
        env:
          CI: true

      - name: Upload E2E test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report-${{ matrix.node-version }}
          path: website/playwright-report/

  # Performance and Accessibility Testing
  performance:
    name: Performance & Accessibility
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'website/package-lock.json'

      - name: Install dependencies
        working-directory: ./website
        run: npm ci

      - name: Build application
        working-directory: ./website
        run: npm run build

      - name: Start application
        working-directory: ./website
        run: npm start &

      - name: Wait for application
        run: sleep 30

      - name: Run Lighthouse CI
        working-directory: ./website
        run: npx lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Run accessibility tests
        working-directory: ./website
        run: npx @axe-core/cli http://localhost:3000

  # Container Security Scanning
  security-scan:
    name: Container Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/production')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        working-directory: ./website
        run: docker build -t test-image .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: test-image
          format: sarif
          output: trivy-results.sarif

      - name: Upload Trivy scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: trivy-results.sarif

  # Build and Push Container Image
  build:
    name: Build & Push Container
    runs-on: ubuntu-latest
    needs: [quality-check, test, performance]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/production')
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./website
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDTIME=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
            VERSION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}
            REVISION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.revision'] }}

  # Deploy to Staging Environment
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment:
      name: staging
      url: https://staging.connectome.snu.ac.kr
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.STAGING_SSH_KEY }}

      - name: Deploy to staging server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.STAGING_USER }}@${{ secrets.STAGING_HOST }} '
            cd /opt/connectome-fellows &&
            git pull origin main &&
            docker-compose -f docker-compose.staging.yml pull &&
            docker-compose -f docker-compose.staging.yml up -d --remove-orphans &&
            docker system prune -af
          '

      - name: Run health check
        run: |
          for i in {1..30}; do
            if curl -f https://staging.connectome.snu.ac.kr/api/health; then
              echo "Staging deployment successful!"
              exit 0
            fi
            sleep 10
          done
          echo "Staging deployment failed!"
          exit 1

      - name: Run smoke tests
        working-directory: ./website
        run: |
          npm ci
          npx playwright test --config=playwright.staging.config.ts
        env:
          BASE_URL: https://staging.connectome.snu.ac.kr

  # Deploy to Production Environment
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, security-scan]
    if: github.ref == 'refs/heads/production'
    environment:
      name: production
      url: https://connectome.snu.ac.kr
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.PRODUCTION_SSH_KEY }}

      - name: Create backup
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }} '
            cd /opt/connectome-fellows &&
            ./scripts/backup.sh
          '

      - name: Deploy to production server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }} '
            cd /opt/connectome-fellows &&
            git pull origin production &&
            docker-compose pull &&
            docker-compose up -d --remove-orphans &&
            docker system prune -af
          '

      - name: Run health check
        run: |
          for i in {1..60}; do
            if curl -f https://connectome.snu.ac.kr/api/health; then
              echo "Production deployment successful!"
              exit 0
            fi
            sleep 10
          done
          echo "Production deployment failed!"
          exit 1

      - name: Run production smoke tests
        working-directory: ./website
        run: |
          npm ci
          npx playwright test --config=playwright.production.config.ts
        env:
          BASE_URL: https://connectome.snu.ac.kr

      - name: Notify deployment success
        uses: 8398a7/action-slack@v3
        with:
          status: success
          channel: '#deployments'
          message: |
            üöÄ Production deployment successful!
            Version: ${{ github.sha }}
            URL: https://connectome.snu.ac.kr
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

  # Rollback on Failure
  rollback:
    name: Rollback on Failure
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: failure() && github.ref == 'refs/heads/production'
    environment: production
    steps:
      - name: Rollback production deployment
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }} '
            cd /opt/connectome-fellows &&
            ./scripts/rollback.sh
          '

      - name: Notify rollback
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          channel: '#alerts'
          message: |
            ‚ö†Ô∏è Production deployment failed and was rolled back
            Commit: ${{ github.sha }}
            Please check the deployment logs.
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}