# SNU Connectome Fellows Program Configuration
# =============================================

program:
  name: "SNU Connectome Fellows Program"
  version: "1.0.0"
  year: 2025
  max_fellows: 1  # 초기 1년은 1명으로 시작 (펀드 확보 후 확대 예정)
  
# Fellow Support Settings
fellow_support:
  monthly_stipend:
    min: 1500000  # KRW
    max: 2000000  # KRW
    currency: "KRW"
  
  ai_budget:
    monthly_krw: 300000  # 한명당 월 30만원
    monthly_usd: 225  # 약 $225 (환율 1,330 기준)
    breakdown:
      anthropic: 90
      openai: 60
      google: 40
      deepseek: 20
      tools: 15
  
  conference_support:
    annual_count: 1
    max_amount_krw: 5000000
    
  overseas_visit:
    annual_weeks: 4
    max_amount_krw: 5000000

# Mentor Configuration
mentors:
  primary:
    - name: "유신재 교수"
      affiliation: "Brookhaven National Laboratory"
      email: "yoosinjae@bnl.gov"
      expertise: ["brain-imaging", "neuroscience", "biomarkers"]
      annual_fee_usd: 8000
      
    - name: "박기태 박사"
      affiliation: "Brookhaven National Laboratory"
      email: "kitaepark@bnl.gov"
      expertise: ["computational-neuroscience", "ml-neuroimaging", "bci"]
      annual_fee_usd: 6000
      
    - name: "Uri Hasson"
      affiliation: "Princeton University"
      email: "hasson@princeton.edu"
      expertise: ["language-brain", "neural-communication", "nlp-neuro"]
      annual_fee_usd: 10000
      
  extended:
    - name: "Tomaso Poggio"
      affiliation: "MIT"
      expertise: ["computational-theory", "visual-cortex"]
      
    - name: "Daniel Yamins"
      affiliation: "Stanford"
      expertise: ["visual-cortex-modeling", "neural-networks"]

# AI/LLM Configuration
ai:
  providers:
    anthropic:
      models:
        - name: "claude-opus-4-20250514"
          use_for: ["deep-analysis", "research-review", "code-generation"]
          max_tokens: 16000
          thinking_budget: 12000
        - name: "claude-sonnet-4-20250514"
          use_for: ["general", "verification", "quick-tasks"]
          max_tokens: 8000
          
    openai:
      models:
        - name: "gpt-5"
          use_for: ["complex-reasoning", "meta-review"]
          reasoning_effort: "high"
        - name: "gpt-4o"
          use_for: ["general", "fast-tasks"]
          
    google:
      models:
        - name: "gemini-2.5-pro"
          use_for: ["deep-research", "literature-review", "long-context"]
          thinking_budget: 20000
          
    deepseek:
      models:
        - name: "deepseek-r1"
          use_for: ["batch-processing", "cost-efficient"]
          base_url: "https://api.deepseek.com/v1"

# Research Configuration
research:
  focus_areas:
    - "neuroscience-foundation-models"
    - "brain-language-alignment"
    - "multimodal-brain-representation"
    - "generative-brain-models"
    
  datasets:
    - name: "UK Biobank"
      modality: "fMRI"
      subjects: 50000
      
    - name: "HCP"
      modality: ["fMRI", "MEG"]
      subjects: 1200
      
    - name: "Narratives"
      modality: ["fMRI", "Audio"]
      subjects: 345
      
    - name: "NSD"
      modality: "fMRI"
      subjects: 8
      
  models:
    - name: "BrainLM"
      paper: "ICLR 2024"
      repo: "https://github.com/xxx/brainlm"
      
    - name: "Brain-JEPA"
      paper: "NeurIPS 2024"
      repo: "https://github.com/xxx/brain-jepa"

# Budget Configuration (KRW)
# Updated with actual DGX Spark pricing: $3,999 ≈ 6,000,000 KRW per unit
# 학생 1명 기준, AI 비용 월 30만원, 멘토 사례비 및 운영비는 항목 유지하되 총 예산에서 제외
# 재원: 연구비 펀드 33.2M + 간접비 펀드 20M = 총 53.2M
budget:
  annual_total: 53200000
  breakdown:
    student_support: 38600000  # 1명 기준
    mentor_fees: 0  # 항목 유지, 펀드 확보 후 지급 예정
    equipment: 14600000  # DGX Spark 1대: 6M + AI Agent 구독비: 3.6M + 소프트웨어: 5M
    operations: 0  # 항목 유지, 펀드 확보 후 지급 예정
  
  # 재원 구조
  funding:
    research_grants: 33200000  # 연구비 펀드 (기기구입, 해외 여행 등)
    indirect_costs: 20000000  # 간접비 펀드 (학생 지원 등)
  
  # 연구비 펀드 상세
  research_grants_breakdown:
    equipment: 6000000  # DGX Spark (현재 연구비)
    overseas_travel: 10000000  # 해외 여행 (현재 연구비)
    other_research: 17200000  # 기타 연구 활동
    
  # 간접비 펀드 상세
  indirect_costs_breakdown:
    student_stipend: 20000000  # 월 장학금

# Database Configuration
database:
  url: "sqlite:///data/fellows.db"
  
# Logging Configuration
logging:
  level: "INFO"
  format: "<green>{time:YYYY-MM-DD HH:mm:ss}</green> | <level>{level: <8}</level> | <cyan>{name}</cyan>:<cyan>{function}</cyan>:<cyan>{line}</cyan> - <level>{message}</level>"

